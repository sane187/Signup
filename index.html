<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Sign Up</h1>
  <p id="description">It's free and always will be!</p>
  <form id="survey-form" action="#">
   <label id="name-label" for="name"> Name
     <input type="text" placeholder="Enter your name" id="name" required></label>
    <label id="email-label" for="email">
      Email </label> <input type="email" placeholder="Enter your Email" id="email" required>
   
    <label id="number-label" for="password">Password</label>
    <input type="password" placeholder="Enter your password" id="password" onkeydown="handleChange(event)" required>
    <label for="dropdown">Role</label>
   <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select your profile</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    
<div class="radio">
  <p id="p-radio">Would you recommend our product?</p>

    <label for="definitely"><input type="radio" id="definitely" name="may" value="def" class="radio-btn" checked > Definitely</label>
 
   
  <label for="maybe"><input type="radio" id="maybe" name="may" value="may" class="radio-btn" > Maybe</label>
  
      
  <label for="notsure"><input type="radio" id="notsure" name="may" value="not sure" class="radio-btn"> Not sure</label>
   </div>
    <p>Which products you buy the most? </p>
    <div id= "checkbox">
      <label for="one"><input type="checkbox" id="one" value="one">Electronics</label>
      
      <label for="two"><input type="checkbox" id="two" value="" >Grocery</label>
        <label for="three"><input type="checkbox" id="three" value="" >Clothes</label>
      </div>
      <p class="textbox">
      Any comments?</p><br>
        <textarea id="textbox" placeholder="Your views..."></textarea>
         <button value="submit" id="submit"><b>Submit</b></button>
         </form>
    <script src="index.js"></script>
</body>
</html>
